<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="login-signup.css">
    <title>Insurance-Login</title>
</head>
<body>
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title"> Login</span>
                
                <form action="" method="post" name="loginform">
                    <div class="input-field">
                        <input type="email" name="email" class="email" placeholder="Enter your email">
                        <i class="fas fa-envelope" aria-hidden="true"></i>
                    </div>
                    <div class="input-field ">
                        <input type="text" name="password" class="password" placeholder="Enter your password">
                        <i class="fas fa-lock"></i>
                        <i class="fas fa-eye-slash showhidepw "></i>
                    </div>
                    <div class="checkbox-text">
                        <div class="checkboX-content">
                            <input type="checkbox" name="logcheck" id="logcheck">
                            <label for="logcheck" class="text">Remember me</label>
                        </div>
                        <a href="#" class="text">Forgot password</a>
                    </div>
                    <div class="input-field button">
                        <input type="submit" value="Login">
                    </div>
                    
                </form>
                <div class="login-signup">
                    <span class="text"> Not a member? </span>
                    <a href="#" class="text signup-link"> Sign up</a>
                </div>
            </div>
                <!-- Registration form -->

                <div class="form signup">
                    <span class="title">Registration</span>
                    <form action=""class="" name="signupform">
                        <div class="input-field">
                            <input type="text" name="name" placeholder="Input your name">
                            <i class="fas fa-user"></i> 
                        </div>
                        <div class="input-field">
                            <input type="text" name="mail"  placeholder="Enter Your Email">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="input-field">
                            <input type="password" name="password "  placeholder="Enter your password">
                            <i class="fas fa-lock icon"></i>
                            <i class="fas fa-eye-slash showidepw"></i>
                        </div>
                        <div class="input-field none" >
                            <input type="password" class="password" name="password "  placeholder="Confirm your password">
                            <i class="fas fa-lock icon"></i>
                            <i class="fas fa-eye-slash showhidepw"></i>
                        </div>
                        <div class="checkbox-text">
                            <div class="checkbox-content">
                                <input type="checkbox" name="termCon" id="termCon">
                                <label for="termCon" class="text">I accept all terms and conditions</label>
                            </div>
                        
                        </div>
                         <div class="input-field button">
                            <input type="submit" value="Signup">
                         </div>
                    </form>
                    <div class="login-signup">
                        <span class="text login-link">Already a member?
                            <a href="">Login Now</a>
                        </span>
                    </div>
                
            </div>
        </div>
    </div>
    <script src="login-signup.js"></script>
</body>
</html>
